{% if page.share != false %}
<div>
    <div class="line-highlight"><i class="fa fa-paw" aria-hidden="true"></i></div>
    <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" class="share-btn" title="Share on Twitter"><i class="fa fa-fw fa-twitter" aria-hidden="true"></i><span></span></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="share-btn" title="Share on Facebook"><i class="fa fa-fw fa-facebook" aria-hidden="true"></i><span></span></a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" class="share-btn" title="Share on Google Plus"><i class="fa fa-fw fa-google-plus" aria-hidden="true"></i><span></span></a>
</div>
{% endif %}
